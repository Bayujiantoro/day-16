<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonials</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/testimoni.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid ms-2">
            <a class="navbar-brand " href="#"><img src="public/images/dumbways-logo.jpg" style="width: 32px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  fw-medium" aria-current="page" href="/">Home</a>
                    </li>
                    {{if .FlashStatus}}
                    <li class="nav-item">
                      <a class="nav-link fw-semibold" href="/form-project">Add Project</a>
                    </li>
                    {{else}}
                    <li>
                      <div></div>
                    </li>
                    {{end}}
                    <li class="nav-item">
                        <a class="nav-link fw-medium active" href="/testimoni">Testimonials</a>
                    </li>

                </ul>

                <div class="d-flex justify-content-end">
                    <ul class="navbar-nav me-auto mb-2 ms-5 mb-lg-0">

                        {{if .FlashStatus}}
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="/form-register">{{.FlashName}}</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link fw-semibold " href="/logout">Logout</a>
                        </li>

                        {{else}}
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="/form-register">Register</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link fw-semibold " href="/form-login">Login</a>
                        </li>
                        {{end}}

                    </ul>
                    <a class="btn btn-color btn-submit ms-5" href="/contact">Contact Me</a>
                </div>

            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <div class="container-fluid">
        <p class="text-center my-5 fw-bold fs-2">My Testimonials</p>
        <!-- rating -->
        <div class="container-rating">
            <p class="my-3 fw-bold fs-3"> Rating By Star</p>
            <div class="rating">
                <button class="rating-btn" onclick="getAllTestimonials()">
                    All
                </button>
                <button class="rating-btn" onclick="filtered (1)">
                    1 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filtered (2)">
                    2 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filtered (3)">
                    3 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filtered (4)">
                    4 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filtered (5)">
                    5 <i class="fa-solid fa-star"></i>
                </button>
            </div>
        </div>
        <!-- rating end -->
        <section class="testimonials" id="testimonials">
            <!-- <div class="testimonial">
                <img src="public/profile/profile.png" class="profile-testimonial" />
                <p class="quote">"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam eget lectus eu
                    libero venenatis gravida eget vel odio."</p>
                <p class="author">- Surya Elidanto</p>
            </div> -->
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="public/javascript/navbar.js"></script>
    <script src="public/javascript/ajax.js"></script>
</body>

</html>
