<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid ms-2">
            <a class="navbar-brand " href="#"><img src="/public/images/dumbways-logo.jpg" style="width: 32px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  fw-semibold" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/form-project">Add Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/testimoni">Testimonials</a>
                    </li>

                </ul>




                <div class="d-flex justify-content-end">
                    <ul class="navbar-nav me-auto mb-2 ms-5 mb-lg-0">

                        {{if .FlashStatus}}
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="/form-register">{{.FlashName}}</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link fw-semibold " href="/logout">Logout</a>
                        </li>

                        {{else}}
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="/form-register">Register</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link fw-semibold " href="/form-login">Login</a>
                        </li>
                        {{end}}

                    </ul>
                    <a class="btn btn-color btn-submit ms-5" href="/contact">Contact Me</a>
                </div>



            </div>
        </div>
    </nav>
    <!-- end navbar -->


    <!-- FORM -->

    <div class="my-5">
        <div class="my-5">
            <p class="text-center fs-2 fw-bold">EDIT PROJECT</p>
        </div>

        
        <form class="mx-auto" action="/edit-project/{{.Data.ID}}" method="POST" enctype="multipart/form-data">

        
            <div class="mb-3">
                <label for="nameProject" class="form-label fw-bold">Project Name</label>
                <input type="text" class="form-control shadow  bg-body-tertiary rounded input-form" id="nameProject"
                    name="nameProject" value="{{.Data.TitleProject}}" required>
            </div>

            <div class="d-flex justify-content-between">
                <div class="mb-3 s-date">
                    <label for="startDate" class="form-label fw-bold">Start Date</label>
                    <input type="date" class="form-control shadow  bg-body-tertiary rounded input-form" name="startDate"
                        id="startDate" value="{{.Data.StartDate}}" required>
                </div>

                <div class="mb-3 s-date">
                    <label for="endDate" class="form-label fw-bold">End Date</label>
                    <input type="date" class="form-control shadow  bg-body-tertiary rounded input-form" id="endDate"
                        name="endDate" value="{{.Data.EndDate}}" required>
                </div>

            </div>



            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <textarea class="form-control shadow" id="description" name="description" required>{{.Data.Description}}</textarea>
            </div>



            <div class="container ">
                <p class="fw-bold fs-6 mb-3">Technology</p>

                <div class="container">

                    <div class="row mb-2">
                        <div class="col-6 p-left-0">
                            <input class="form-check-input shadow" type="checkbox" id="nodeJs" name="nodeJs">
                            <label class="form-check-label ms-2" for="nodeJs">
                                Node Js
                            </label>
                        </div>
                        <div class="col-6 p-left-0">
                            <input class="form-check-input shadow" type="checkbox" id="nextJs" name="nextJs">
                            <label class="form-check-label ms-2" for="nextJs">
                                Next Js
                            </label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-6 p-left-0">
                            <input class="form-check-input shadow" type="checkbox" id="reactJs" name="reactJs">
                            <label class="form-check-label ms-2" for="reactJs">
                                React Js
                            </label>
                        </div>
                        <div class="col-6 p-left-0">
                            <input class="form-check-input shadow" type="checkbox" id="typeScript" name="typeScript">
                            <label class="form-check-label ms-2" for="typeScript">
                                typescript
                            </label>
                        </div>

                    </div>

                </div>

            </div>

            <div class="my-3">
                <label for="fileImg" class="form-label fw-bold">Upload image</label>
                <input class="form-control shadow" type="file" id="fileImg" name="fileImg" multiple required>
            </div>

            <div class="d-flex justify-content-center justify-content-sm-end mt-5">
                <button class="btn btn-color px-5 py-0 rounded-pill" style="height:37px;">Submit</button>
            </div>

        </form>
       
    </div>

    <!-- FORM END -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
